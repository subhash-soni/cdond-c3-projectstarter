---

  - name: Extract artifact.tar.gz file to EC2 Instance 
    unarchive:  
      src:  ../../artefacts.tar.gz
      dest: /home/ubuntu/
      owner: ubuntu 
      remote_src: no

  - name: "Copy package.json to EC2"
    become: yes
    copy:
      src: ../../backend/package.json
      dest: /home/ubuntu/
      owner: ubuntu

 
  - name: "update apt packages."
    become: true
    become_method: sudo
    apt:
      update_cache: yes
      
  
  - name: "install dependencies nodejs npm"
    become: yes
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes        

  - name: "install pm2"
    become: yes
    npm:
      name: pm2
      global: yes
      production: yes
      state: present   
  
  

  # - name: "Stop pm2 that might already be running"
