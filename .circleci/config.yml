version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      # Add parameter here
      id : 
        type : string   
      cond :
        type : string 
    steps:
      - run:
          name: Destroy environments - Backend
          when: << parameters.cond >>
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<< parameters.id >>
          # exit 1
      - run:
          name: Destroy environments - Frontend 
          when: << parameters.cond >>
          command: |
            aws cloudformation delete-stack --stack-name udapeople-frontend-<< parameters.id >>
          # exit 1      
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here 
      id : 
        type : string   
      cond :
        type : string     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
          # Add revert code here. You can find this in the Getting Started section.    
          when: << parameters.cond >> 
          command: |
            SUCCESS = $(curl -H "token: f77a911e-0add-4ba5-ae19-b5c5ff2df0a8" --request GET https://api.memstash.io/values/migration_<< parameters.id >>)
            if(( $SUCCESS == 1 )); 
            then
              cd ~/project/backend
              npm install
              npm run migrations:revert
            fi        
           
          # exit 1  
          

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
            # exit 1
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
            # exit 1
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
  
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test Frontend
          command: |
            cd frontend
            npm install
            npm run test
  
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test Backend
          command: |
            cd backend
            npm install
            npm run test
  
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Analyze Frontend Vulnerabilities
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical          
  
  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Analyze Backend Vulnerabilities
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical          
  
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli   # Docker image here that supports AWS CLI
    steps:
      - checkout     # Checkout code from git
      - run: 
          name: Installing tar gzip
          command: |
             yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=Project3-udacity \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
          # exit 1
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=your-Project3-udacity-frontend \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
          # exit 1
      - run:
          name: Add back-end EC2 ip to ansible inventory
          # Refer to https://docs.aws.amazon.com/cli/latest/reference/ec2/describe-instances.html 
          # check explanation for 'tag:<key>'
          command: |
            cd .circleci/ansible
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:aws:cloudformation:stack-name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> inventory.txt
            cat inventory.txt
          # exit 1
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
           id: ${CIRCLE_WORKFLOW_ID:0:7}
           cond: on_fail    
  
  configure-infrastructure: 
    docker:
      # Docker image here that supports Ansible - Should have Python for Woking as Control Node
      # refer https://docs.ansible.com/ansible/latest/installation_guide/intro_installation.html#control-node-requirements
      - image: cimg/python:3.10.0
     
    steps:
      # Checkout code from git
      - checkout  
      - run: python --version
      
      # Add ssh keys with fingerprint  --> https://circleci.com/docs/2.0/add-ssh-key/#adding-ssh-keys-to-a-job
      - add_ssh_keys:
          fingerprints:
            - "13:1d:dd:c2:44:52:ea:22:c2:59:61:79:af:00:27:08"
    
      # attach workspace refer -> https://circleci.com/docs/2.0/configuration-reference/#attachworkspace
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          # Your code here
          command: |
            cd .circleci/ansible
            sudo add-apt-repository ppa:ansible/ansible
            sudo apt-get update
            sudo apt install ansible
            sudo ansible --version
          # exit 1
      - run:
          name: Configure server
          # Your code here
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt configure-server.yml
          # exit 1
          # Here's where you will add some code to rollback on failure 
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail  
  
  run-migrations:
    docker:
      - image: circleci/node:13.8.0
      # Docker image here that supports NodeJS
    steps:
      # Checkout code from git
      - checkout
      - attach_workspace:
          at: ~/
      # restore the backend cache    
      - restore_cache:
          keys: [backend-build]
      - run: 
          name: Install awscli else destroy-environment job keep failing!
            # curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            # unzip awscli-bundle.zip
            # sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
            
            # Trying another approach now -> https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install

      - run:
          name: Run migrations
          # Your code here
          # Run and save the migration output
          command: |
            echo TYPEORM_HOST=$TYPEORM_HOST >> "backend/.env"
            echo TYPEORM_PORT=$TYPEORM_PORT >> "backend/.env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> "backend/.env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> "backend/.env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> "backend/.env"
           
            cd backend
            npm run migrations > migrations_dump.txt
            cat  migrations_dump.txt
           
          # npm install
          # npm audit fix --audit-level=critical --force
          # npm audit fix --force
            
          # exit 1
      - run:
          name: Send migration results to memstash
          # Your code here
          command: |
            cd backend
            if grep -q "No migrations are pending" ~/project/backend/migrations_dump.txt
            then
              curl -H "Content-Type: text/plain" -H "token: f77a911e-0add-4ba5-ae19-b5c5ff2df0a8" \
              --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7}
            fi
            
            export MEMSTASH_VALUE=$(curl -H "token: f77a911e-0add-4ba5-ae19-b5c5ff2df0a8" --request GET https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7})
            echo "${MEMSTASH_VALUE}"    
            echo "workflow id is: " ${CIRCLE_WORKFLOW_ID:0:7}

          # exit 1       
      # Here's where you will add some code to rollback on failure   
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail 

  deploy-frontend:
    # Docker image here that supports AWS CLI
    docker:
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run: 
          name: Installing tar gzip
          command: |
             sudo apt-get install zip gzip tar    
      - attach_workspace:
          at: ~/         
      - run:
          name: Install dependencies - AWSCLi
          # your code here  -> Refer to https://docs.aws.amazon.com/cli/v1/userguide/install-linux.html
          command: |
            cd frontend
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
         
      - run:
          name: Get backend url
          # your code here - Copied ec2 describe code from Deploy Infrastructure!
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:aws:cloudformation:stack-name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text)
  
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          # your code here
          command: |
            cd frontend
            npm install
            npm update
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      
      # Here's where you will add some code to rollback on failure 
      - revert-migrations:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail    
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail    

  deploy-backend:
     # Docker image here that supports Ansible 
      # It should have Python for Woking as Control Node. Refer https://docs.ansible.com/ansible/latest/installation_guide/intro_installation.html#control-node-requirements
    docker:
     - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout
      # attach workspace so that you have access to the previously generated inventory.txt from the deploy-infrastructure job.
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [backend-build]
      # Add ssh keys with fingerprint  --> https://circleci.com/docs/2.0/add-ssh-key/#adding-ssh-keys-to-a-job
      - add_ssh_keys:
          fingerprints:
            - "13:1d:dd:c2:44:52:ea:22:c2:59:61:79:af:00:27:08"
      - run:
          name: Install dependencies - AWSCLI
          # your code here  -> Refer to https://docs.aws.amazon.com/cli/v1/userguide/install-linux.html
          command: |
            apk add --update curl  
            pip install awscli

      - run:
          name: Install dependencies - Ansible, NPM
          command: |
            apk add --update ansible
            apk add --update npm
      
      - run: 
          name: Installing tar gzip   # refer https://stackoverflow.com/questions/33423915/how-to-zip-a-file-in-ubuntu
          command: |
            apk add --update tar                        
            apk add --update gzip
      
      - run:
          name: Deploy backend
          # your code here
          command: |
            cd backend
            npm i
            npm run build
            cd ..
            tar -czvf artefacts.tar.gz ./backend 
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml

      # Here's where you will add some code to rollback on failure  
      - revert-migrations:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail    
 
  smoke-test:
    docker:
     - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout
      # attach workspace so that you have access to the previously generated inventory.txt from the deploy-infrastructure job.
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies - Curl,awscli,ansible,npm,tar,gzib - Same as Deploy Backend
          command: |
            apk add --update curl  
            pip install awscli
            apk add --update ansible
            apk add --update npm
            apk add --update tar                        
            apk add --update gzip
      - run:
          name: Backend smoke test. 
          #Get backend url (Same as Backend Deploy) and test it for ok status
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:aws:cloudformation:stack-name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text)

            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"

            if curl "${API_URL}/api/status" | grep "ok"
            then
             return 0
            else
             return 1
            fi
            
      - run:
          name: Backend smoke test.
          command: |
            if curl "${API_URL}/api/status" | grep "ok"
            then
             return 0
            else
             return 1
            fi
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/index.html"
            if curl -s ${URL} | grep "Welcome"  
            then
              return 1
            else
              return 1
            fi
      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail 
      - revert-migrations:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail
    

  cloudfront-update:
    docker: 
      - image:  amazon/aws-cli 
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install dependencies
          command: |
            # your code here
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/cloudfront.yml \
            --stack-name InitialStack \
            --parameter-overrides WorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:7}" \
            --tags project=udapeople

      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail 
      - revert-migrations:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          cond: on_fail

  cleanup:
    docker:
      # Docker image here
      - image: amazon/aws-cli 
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Get old stack workflow id
          command: |
            export OldWorkflowID=$(aws cloudformation \
              list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
              --no-paginate --output text)
            
            export OldWorkflowID="${OldWorkflowID}"
            echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"

            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
            --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
            
            echo Stack names: "${STACKS[@]}"

      - run:
          name: Remove old stacks and files
          command: |
            if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then
              aws cloudformation delete-stack --stack-name udapeople-backend-${OldWorkflowID}
              aws cloudformation delete-stack --stack-name udapeople-frontend-${OldWorkflowID}
              aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
            fi
             


workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend : 
          requires: [build-frontend]
      - test-backend : 
          requires: [build-backend]
      - scan-frontend : 
          requires: [build-frontend]
      - scan-backend : 
          requires: [build-backend]
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [master]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]   
      - deploy-backend:
          requires: [run-migrations]    
      - deploy-frontend:
          requires: [run-migrations]  
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]

                    